<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Casas Dispon√≠veis</mat-toolbar>

<table mat-table [dataSource]="homes" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Casa </th>
    <td mat-cell *matCellDef="let homes"> {{ homes.name }} </td>
  </ng-container>

  <!-- Local Column -->
  <ng-container matColumnDef="local">
    <th mat-header-cell *matHeaderCellDef> Local </th>
    <td mat-cell *matCellDef="let homes"> {{ homes.local }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card-content>
</mat-card>
